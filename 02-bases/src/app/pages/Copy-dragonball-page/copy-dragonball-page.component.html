<h1>DragonBall Page</h1>

<hr>

<section class="row">
  <div class="col-12 col-sm-6">
    <h3>Agregar:</h3>
    <input [value]="name()" type="text" class="form-control" placeholder="Nombre"
           (input)="name.set(txtName.value)"
           #txtName
    >

    <input [value]="power()" type="number" class="form-control mt-2" placeholder="Poder"
           (input)="power.set(+txtPower.value)"
           #txtPower
    >
    <button class="mt-4 btn btn-primary" (click)="addNewCharacter()">
      agregar
    </button>
  </div>

  <div class="col-12 col-sm-6">
    <h3>Listado</h3>
    <ul>

      @for (item of listCharacters(); track item.id; let odd = $odd) {
        @if (item.power > 1000) {
          <li>
            <strong>{{ odd }} </strong>
            <span>{{ item.id }} </span>
            <span>{{ item.name }}</span>
            <strong [class.text-danger]="item.power > 9000"
                    [class.text-primary]="item.power < 9000"
            > {{ item.power }} </strong>

          </li>
        }
      } @empty {
        <li>There are no items.</li>
      }


    </ul>
  </div>
</section>
