<h1>{{ name() }}</h1>

<dl>
  <td>Nombre:</td>
  <dd>{{ name() }}</dd>

  <td>Edad:</td>
  <dd>{{ age() }}</dd>

  <td>Método:</td>
  <dd>{{ heroDescription() }}</dd>

  <td>Capitalizado:</td>
  <!-- ! Intentar  -->
   <td>Mostrar nombre TODO EN MAYÚSCULAS</td>
   <dd> {{ heroDescription() | uppercase }} </dd>
</dl>

<button (click)="changeHero()" class="btn btn-primary mx-2">
  Cambiar nombre
</button>

<div >
  <label> Edad que quiere cambiar</label>
  <form autocomplete="off" [formGroup]="myForm">
    <input type="number" formControlName="edadCambiar">
  </form>
</div>




<button (click)="changeAge()" class="btn btn-primary">Cambiar edad</button>

<button (click)="resetForm()" class="btn btn-primary mx-2">Reset</button>
